    <center>

          </tr>
        </thead>
        <tbody>
            {% for file in profiles %}
          <tr>
            <td>{{file.first_name}}</td>
            <td>{{file.last_name}}</td>
            <td>{{file.Email}}</td>
            <td>{{file.phone_number}}</td>
            <td>{{file.Qualification}}</td>
            <td>{{file.address}}</td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
    {% for file in profiles %}
   
      {% endfor %}
